<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>私人网站登录界面</title>
    <style>
        :root {
            --bg: #000;
            --dial-size: 100vh;
            --accent: #e6e6e6;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: var(--bg);
            font-family: Inter, "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: var(--accent);
            overflow: hidden;
            position: relative;
        }

        #stars {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .stage {
            width: 50vh;
            height: var(--dial-size);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            margin-left: 0;
        }

        svg.dial {
            width: var(--dial-size);
            height: var(--dial-size);
            z-index: 2;
            pointer-events: none;
            overflow: visible;
            position: absolute;
            left: calc(-1 * var(--dial-size) / 2);
            top: 0;
        }

        .center-value {
            position: absolute;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02) 20%, rgba(0, 0, 0, 0.2) 60%), linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.6));
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(2px);
            color: white;
            font-weight: 700;
            font-size: 52px;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .tick-label {
            fill: var(--accent);
            font-size: 16px;
            font-family: inherit;
            text-anchor: middle;
            dominant-baseline: central;
        }

        .major-tick {
            stroke: rgba(255, 255, 255, 0.14);
            stroke-width: 2;
        }

        .outer-ring {
            fill: none;
            stroke: rgba(255, 255, 255, 0.03);
            stroke-width: 10;
        }

        #ticks {
            transform-origin: 0 0;
        }

        .arrow-line {
            stroke: #fff;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .arrow-head {
            fill: #fff;
            stroke: #fff;
            stroke-width: 2;
            stroke-linejoin: round;
        }

        .login-container {
            position: absolute;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 10;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #444;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            :root {
                --dial-size: 80vh;
            }

            body {
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                min-height: 120vh;
                padding-bottom: 80px;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .stage {
                width: 40vh;
                height: var(--dial-size);
                position: absolute;
                left: 0;
                top: 0;
                margin-left: 0;
            }

            svg.dial {
                left: calc(-1 * var(--dial-size) / 2);
            }

            .center-value {
                left: 0;
                margin-left: 20px;
                width: 100px;
                height: 100px;
                font-size: 36px;
            }

            .login-container {
                position: relative;
                top: 85vh;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                min-width: 280px;
                width: 90%;
                max-width: 400px;
                padding: 25px;
                margin-bottom: 40px;
            }

            .tick-label {
                font-size: 12px;
            }
        }

        /* 小屏幕设备进一步优化 */
        @media screen and (max-width: 480px) {
            :root {
                --dial-size: 70vh;
            }

            body {
                min-height: 130vh;
                padding-bottom: 100px;
            }

            .stage {
                width: 35vh;
            }

            .center-value {
                width: 80px;
                height: 80px;
                font-size: 28px;
                margin-left: 15px;
            }

            .login-container {
                top: 80vh;
                min-width: 260px;
                padding: 20px;
                margin-bottom: 60px;
            }

            .login-container input,
            .login-container button {
                font-size: 14px;
                padding: 10px;
            }

            .tick-label {
                font-size: 10px;
            }
        }

        /* 横屏模式优化 */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            :root {
                --dial-size: 90vh;
            }

            body {
                overflow: hidden;
                min-height: 100vh;
                padding-bottom: 0;
            }

            .stage {
                width: 45vh;
            }

            .login-container {
                position: absolute;
                right: 50px;
                top: 50%;
                left: auto;
                transform: translateY(-50%);
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="stage">
    <svg class="dial" viewBox="0 0 600 600">
        <defs>
            <radialGradient id="circleGrad" cx="30%" cy="30%" r="80%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.06)"/>
                <stop offset="20%" stop-color="rgba(255,255,255,0.02)"/>
                <stop offset="60%" stop-color="rgba(0,0,0,0.2)"/>
                <stop offset="100%" stop-color="rgba(0,0,0,0.6)"/>
            </radialGradient>
            <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <g transform="translate(300,300)">
            <circle r="300" class="outer-ring"/>
            <circle cx="150" cy="0" r="25" fill="url(#circleGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
            <circle cx="0" cy="0" r="150" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6"/>
            <text x="75" y="0" text-anchor="middle" dominant-baseline="central" font-size="20" fill="#fff"
                  font-weight="bold" id="hourText">00
            </text>
            <circle cx="75" cy="0" r="25" fill="url(#circleGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
            <circle cx="0" cy="0" r="75" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6"/>
            <text id="minuteText" x="150" y="0" text-anchor="middle" dominant-baseline="central"
                  font-size="20" fill="#fff" font-weight="bold">00
            </text>
            <g id="ticks"></g>
        </g>
    </svg>
</div>

<!-- 登录表单 -->
<div id="login-container" class="login-container">
    <h2>用户登录</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="用户名" required />
        <input type="password" id="password" placeholder="密码" required />
        <button type="submit">登录</button>
        <p id="login-error" class="error-message"></p>
    </form>
    <p style="margin-top: 20px;">
        还没有账号？<a href="zhuce.html" style="color: #007bff; text-decoration: none; font-weight: bold;">立即注册</a>
    </p>
</div>

<script>
    let textGroups = [];

    (function () {
        const ticksG = document.getElementById('ticks');
        const total = 60;
        const radius = 300;
        const innerMinor = radius - 35;

        for (let i = 0; i < total; i++) {
            const index = (total - i) % total;
            const angle = (i / total) * Math.PI * 2;
            const cos = Math.cos(angle), sin = Math.sin(angle);
            const x1 = Math.round(innerMinor * cos);
            const y1 = Math.round(innerMinor * sin);
            const x2 = Math.round(radius * cos);
            const y2 = Math.round(radius * sin);

            const tick = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            tick.setAttribute('x1', x1);
            tick.setAttribute('y1', y1);
            tick.setAttribute('x2', x2);
            tick.setAttribute('y2', y2);
            tick.setAttribute('class', 'major-tick');
            ticksG.appendChild(tick);

            const txt = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            const labelRad = radius - 75;
            const lx = Math.round(labelRad * cos);
            const ly = Math.round(labelRad * sin);
            txt.setAttribute('x', lx);
            txt.setAttribute('y', ly);
            txt.setAttribute('class', 'tick-label');

            const textGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            textGroup.style.transformOrigin = `${lx}px ${ly}px`;
            textGroup.appendChild(txt);
            txt.textContent = index.toString();
            ticksG.appendChild(textGroup);

            textGroups.push({
                group: textGroup,
                x: lx,
                y: ly
            });
        }
    })();

    (function () {
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const stars = [];
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2,
                speed: Math.random() * 0.005 + 0.001,
                brightness: Math.random() * 0.3 + 0.2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);

                const time = Date.now() * star.speed;
                const flicker = Math.sin(time) * 0.2 + 0.3;
                const alpha = star.brightness + flicker;
                const finalAlpha = Math.max(0.1, Math.min(0.8, alpha));

                ctx.fillStyle = `rgba(255, 255, 255, ${finalAlpha})`;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', function () {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    })();

    (function () {
        const hourText = document.getElementById('hourText');
        const minuteText = document.getElementById('minuteText');
        const ticksElement = document.getElementById('ticks');

        ticksElement.style.animation = 'none';

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            hourText.textContent = hours.toString().padStart(2, '0');
            minuteText.textContent = minutes.toString().padStart(2, '0');

            const totalSeconds = hours * 3600 + minutes * 60 + seconds + milliseconds / 1000;
            const rotationDegrees = (totalSeconds / 60) * 360;

            ticksElement.style.transform = `rotate(${rotationDegrees}deg)`;

            textGroups.forEach(textInfo => {
                textInfo.group.style.transform = `rotate(${-rotationDegrees}deg)`;
            });
        }

        setInterval(updateClock, 16);
        updateClock();
    })();

    // 登录功能
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorElement = document.getElementById('login-error');

        try {
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('name', data.name);
                window.location.href = 'index.html';
            } else {
                errorElement.textContent = data.message || '登录失败，请重试';
            }
        } catch (err) {
            console.error('请求出错:', err);
            errorElement.textContent = '网络错误，请检查连接';
        }
    });

    // 检查登录状态（实际环境中使用）
    // window.addEventListener('DOMContentLoaded', function() {
    //     const token = localStorage.getItem('token');
    //     if (token) {
    //         window.location.href = 'index.html';
    //     }
    // });
</script>
</body>
</html>
