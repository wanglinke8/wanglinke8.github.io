<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - IP查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #764ba2;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #764ba2;
            background: white;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-match {
            font-size: 12px;
            margin-top: 5px;
            padding-left: 45px;
            color: #666;
        }

        .password-match.success {
            color: #28a745;
        }

        .password-match.error {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .register-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h1><i class="fas fa-user-plus"></i> 用户注册</h1>
        <p>创建您的账户</p>
    </div>

    <form id="registerForm">
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" class="form-control" placeholder="请输入姓名" required>
        </div>

        <div class="form-group">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
        </div>

        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
        </div>

        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="请确认密码" required>
            <div id="passwordMatch" class="password-match"></div>
        </div>

        <button type="submit" class="btn-register">
            <i class="fas fa-user-plus"></i> 立即注册
        </button>
    </form>

    <div id="message" class="message"></div>

    <div class="login-link">
        已有账户？ <a href="/login.html">立即登录</a>
    </div>
</div>

<script>
    // 密码确认验证
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('passwordMatch');

    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword === '') {
            passwordMatch.textContent = '';
            passwordMatch.className = 'password-match';
            return true;
        }

        if (password === confirmPassword) {
            passwordMatch.textContent = '密码匹配 ✓';
            passwordMatch.className = 'password-match success';
            return true;
        } else {
            passwordMatch.textContent = '密码不匹配 ✗';
            passwordMatch.className = 'password-match error';
            return false;
        }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    // 表单提交
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'none';

        // 检查密码是否匹配
        if (!checkPasswordMatch() || passwordInput.value !== confirmPasswordInput.value) {
            showMessage('两次输入的密码不一致', 'error');
            return;
        }

        const name = document.getElementById('name').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = passwordInput.value;

        if (!name || !username || !password) {
            showMessage('请填写所有必填字段', 'error');
            return;
        }

        const data = {
            name: name,
            username: username,
            password: password
        };

        // 显示加载状态
        const submitBtn = document.querySelector('.btn-register');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
        submitBtn.disabled = true;

        fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then(text => Promise.reject(text));
                }
            })
            .then(data => {
                showMessage('注册成功！即将跳转到登录页面...', 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage(error || '注册失败，请重试', 'error');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
    }
</script>

</body>
</html>
